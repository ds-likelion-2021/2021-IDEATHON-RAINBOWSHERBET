{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <title>걷고싶길: 회원가입</title>
</head>
<body>
    <header class="header">
		<div id="wrap">
			<img id="logo" src="{% static 'images/mainlogo.png' %}">
		</div>
		<div id="txt">회원가입</div>
	</header>
	<div id="main">
		<section class="section">
			<form action="/my-handling-form-page" method="post">
				<div>
					<div id="jointxt">아이디</div>
					<input type="email" id="identification" placeholder="이메일을 입력하세요"/>
				</div>
				<div>
					<div id="jointxt">비밀번호</div>
					<input type="password" id="pw" placeholder="비밀번호를 입력하세요"/>
				</div>
                <div>
					<div id="jointxt">비밀번호 확인</div>
					<input type="password" id="pw" placeholder="비밀번호를 다시 입력하세요"/>
				</div>
                <div>
                    <div id="jointxt">생년월일</div>
                    <input type="date" id="birth">
                </div>
				<div>
					<input type="submit" class="form_submit_button" value="JOIN IN"></button>
				</div>
	
			</form>
			<img id="leaf" src="{% static 'images/leaf.png' %}">
			<img id="flower" src="{% static 'images/flower.png' %}">
			<img id="petal" src="{% static 'images/petal.png' %}">
			<img id="tree" src="{% static 'images/tree.png' %}">
		</section>	
	</div>
	<footer></footer>
</body>
</html>
